<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Envelope Animation</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f8f8f8;
      overflow: hidden;
    }
    .container {
      position: relative;
      width: 200px;
      height: 150px;
      cursor: pointer;
    }
    .envelope {
      position: absolute;
      width: 200px;
      height: 100px;
      background: #e0a96d;
      border-radius: 5px;
      top: 50px;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 2;
      transition: opacity 1s ease-in-out;
    }
    .flap {
      position: absolute;
      width: 0;
      height: 0;
      border-left: 100px solid transparent;
      border-right: 100px solid transparent;
      border-bottom: 50px solid #d18b55;
      top: 0;
      z-index: 3;
      transition: transform 1s ease-in-out, opacity 1s ease-in-out;
    }
    .letter {
      position: absolute;
      width: 180px;
      height: 120px;
      background: white;
      top: 30px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      font-size: 14px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      z-index: 1;
      transition: transform 1.5s ease-in-out;
    }
    /* 當 container 加上 active class 後觸發動畫 */
    .container.active .flap {
      transform: rotateX(180deg);
      opacity: 0;
    }
    .container.active .letter {
      transform: translateY(-120px);
    }
    .container.active .envelope {
      opacity: 0;
    }
  </style>
</head>
<body>
  <audio id="bg-music" loop>
    <source src="\多多\IG wang._.0418\vscode\html\12.mp3" type="audio/mpeg" />
    Your browser does not support the audio element.
  </audio>
  <div class="container">
    <div class="flap"></div>
    <div class="envelope"></div>
    <div class="letter">Your Message</div>
  </div>
  <script>
    const container = document.querySelector('.container');
    let isOpened = false; // 避免重複觸發
    
    function openEnvelope(e) {
      // 若已觸發過，就不再執行
      if (isOpened) return;
      isOpened = true;
      // 如果是 touch 事件，防止 click 也被觸發
      e.preventDefault();
      container.classList.add('active');
      document.getElementById("bg-music").play();
    }
    
    container.addEventListener('click', openEnvelope);
    container.addEventListener('touchstart', openEnvelope);
  </script>
</body>
</html>
